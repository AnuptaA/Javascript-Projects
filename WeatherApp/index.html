<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 2024</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="search-cont">
        <img class="loc-marker" src="img/maps-and-flags.png" />

          <input
            id="search-input"
            type="search" name="search"
            placeholder="Enter your location"
          />
          <img class="magnif-glass" src="img/search.png" />
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
